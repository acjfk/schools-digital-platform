<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register | School System</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f4e3;
      color: #3e3e3e;
      margin: 0;
      padding: 0;
    }
    .tapa-border {
      border: 10px solid #9c6427;
      border-radius: 5px;
      padding: 20px;
      background-color: #f7f4e9;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: 40px auto;
    }
    header {
      background-color: #4a3c1f;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    .button {
      background-color: #9c6427;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 15px;
      width: 100%;
    }
    .button:hover {
      background-color: #7d4b1b;
    }
    #registerMessage {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>Register New User</header>
  <div class="tapa-border">
    <form id="registerForm">
      <label for="schoolType">School Type</label>
      <select id="schoolType" required>
        <option value="">Select</option>
        <option value="primary">Primary</option>
        <option value="highschool">High School</option>
      </select>

      <label for="schoolID">School ID</label>
      <input type="text" id="schoolID" required />

      <label for="email">Email</label>
      <input type="email" id="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" required />

      <button type="submit" class="button">Register</button>
      <div id="registerMessage"></div>
    </form>
  </div>

  <script type="module" src="register.js"></script>

<script type="module" src="scripts/firebase-config.js"></script>
</body>
</html>
