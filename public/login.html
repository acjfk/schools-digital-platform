<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - School Platform</title>
  <link rel="stylesheet" href="styles/style.css" />
  <style>
    body {
      background-color: #330000;
      color: white;
      font-family: 'Raleway', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #1c1c1c;
      padding: 30px;
      border-radius: 10px;
      width: 350px;
    }
    .login-box h2 {
      color: #ffc107;
      text-align: center;
    }
    input, button {
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      border: none;
      border-radius: 5px;
    }
    input {
      background-color: #333;
      color: white;
    }
    button {
      background-color: #b8860b;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #e0a800;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="schoolID" placeholder="School ID" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="loginUser()">Login</button>
    <p id="errorMsg" class="error"></p>
  </div>

  <script type="module" src="scripts/login.js"></script>

<script type="module" src="scripts/firebase-config.js"></script>
</body>
</html>
