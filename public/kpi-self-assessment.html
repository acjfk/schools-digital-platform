<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KPI Self-Assessment</title>
  <link rel="stylesheet" href="styles/style.css" />
  <style>
    body {
      background-color: #1a1a1a;
      color: white;
      font-family: 'Raleway', sans-serif;
    }

    .container {
      max-width: 800px;
      margin: 60px auto;
      padding: 30px;
      background-color: #2c2c2c;
      border: 3px solid #b8860b;
      border-radius: 12px;
    }

    h2 {
      color: #ffc107;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
    }

    label {
      margin-top: 10px;
      display: block;
      font-weight: bold;
    }

    textarea, input[type="number"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background-color: #3a3a3a;
      border: 1px solid #666;
      color: white;
      border-radius: 6px;
    }

    button {
      background-color: #b8860b;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      width: 100%;
      font-size: 16px;
      margin-top: 20px;
    }

    button:hover {
      background-color: #e0a800;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>KPI Self-Assessment</h2>
  <form id="kpiForm">
    <label for="roleDescription">Role Description</label>
    <textarea id="roleDescription" required></textarea>

    <label for="activities">Activities Undertaken</label>
    <textarea id="activities" required></textarea>

    <label for="comments">Own Comments</label>
    <textarea id="comments" required></textarea>

    <label for="rating">Self Rating (1-10)</label>
    <input type="number" id="rating" min="1" max="10" required />

    <button type="submit">Submit KPI</button>
  </form>
</div>

<script type="module" src="scripts/kpi.js"></script>
<script src="scripts/firebase-config.js"></script>
</body>
</html>
