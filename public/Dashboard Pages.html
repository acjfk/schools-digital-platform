<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <header>Dashboard</header>
  <a href="dashboard.html">Home</a>
  <a href="user-management.html">User Management</a>
  <a href="school-info.html">School Info</a>
  <a href="tasks.html">Tasks</a>
  <a href="reports.html">Reports</a>
  <a href="profile.html">Profile</a>
  <a href="logout.html">Logout</a>
</div>

<!-- Main Content -->
<div class="main-content">
  <header>Welcome, [User Name]</header>

  <div class="dashboard-overview">
    <h2>Overview</h2>
    <div class="dashboard-summary">
      <div class="summary-box">
        <h3>Total Users</h3>
        <p id="userCount">0</p>
      </div>
      <div class="summary-box">
        <h3>Total Schools</h3>
        <p id="schoolCount">0</p>
      </div>
      <div class="summary-box">
        <h3>Total Tasks</h3>
        <p id="taskCount">0</p>
      </div>
    </div>
  </div>

  <div class="recent-activities">
    <h2>Recent Activities</h2>
    <ul id="activityList">
      <!-- Activities will be listed here dynamically -->
    </ul>
  </div>
</div>

<script type="module" src="scripts/dashboard.js"></script>

<script type="module" src="scripts/firebase-config.js"></script>
</body>
</html>
