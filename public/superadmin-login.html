<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Superadmin Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            display: flex;
            font-family: 'Raleway', sans-serif;
            height: 100vh;
            background-color: #5a5a5a;
            color: #fff;
            justify-content: center;
            align-items: center;
        }

        .login-form {
            background-color: #2f2f2f;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
        }

        .login-form button {
            background-color: #b8860b;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            width: 100%;
            font-size: 16px;
        }

        .login-form button:hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <h1>Superadmin Login</h1>
        <form id="superAdminLoginForm">
            <input type="email" id="superAdminEmail" placeholder="Email" required><br><br>
            <input type="password" id="superAdminPassword" placeholder="Password" required><br><br>
            <button type="submit">Login</button>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyCEOKkVAgU_W_O1iozwpBAf6dIqmRHbrmk",
            authDomain: "schools-digital-platform.firebaseapp.com",
            projectId: "schools-digital-platform",
            storageBucket: "schools-digital-platform.firebasestorage.app",
            messagingSenderId: "774968868905",
            appId: "1:774968868905:web:361220738186df28919c38",
            measurementId: "G-FHZG5M1YS5"
        };
        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();

        document.getElementById("superAdminLoginForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const email = document.getElementById("superAdminEmail").value;
            const password = document.getElementById("superAdminPassword").value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    window.location.href = "superadmin-dashboard.html"; // Redirect to Superadmin dashboard
                })
                .catch((error) => {
                    alert("Login failed: " + error.message);
                });
        });
    </script>

<script type="module" src="scripts/firebase-config.js"></script>
</body>
</html>
