<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rate Tasks</title>
  <link rel="stylesheet" href="styles/style.css" />
  <style>
    body {
      background-color: #1a1a1a;
      color: white;
      font-family: 'Raleway', sans-serif;
    }

    .sidebar {
      width: 250px;
      background-color: #330000;
      padding: 20px;
      height: 100vh;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
    }

    .sidebar header {
      font-family: 'Orbitron', sans-serif;
      color: #ffc107;
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 10px;
      transition: background 0.2s;
    }

    .sidebar a:hover {
      background-color: #b8860b;
    }

    .main-content {
      margin-left: 270px;
      padding: 30px;
    }

    .main-content header {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      color: #ffc107;
      margin-bottom: 20px;
    }

    .tapa-border {
      border: 3px solid #b8860b;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    table th, table td {
      border: 1px solid #888;
      padding: 10px;
      text-align: left;
    }

    table th {
      background-color: #2a2a2a;
      color: #ffc107;
    }

    select, button {
      padding: 6px 12px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }

    button {
      background-color: #b8860b;
      color: white;
      margin-left: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #d9a600;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <header>Headteacher</header>
    <a href="headteacher-dashboard.html">Dashboard</a>
    <a href="kpi-self-assessment.html">KPI Self-Assessment</a>
    <a href="staff-records.html">Staff Records</a>
    <a href="rate-tasks.html">Rate Tasks</a>
    <a href="#" onclick="logout()">Logout</a>
  </div>

  <div class="main-content">
    <header>Rate Submitted Tasks</header>

    <div class="tapa-border">
      <h2>Tasks Awaiting Rating</h2>
      <table>
        <thead>
          <tr>
            <th>Teacher</th>
            <th>Week</th>
            <th>Task</th>
            <th>Rating (1â€“10)</th>
            <th>Submit</th>
          </tr>
        </thead>
        <tbody id="taskTable">
          <!-- Filled by JS -->
        </tbody>
      </table>
    </div>
  </div>

  <script type="module" src="school-head.js"></script>

<script type="module" src="scripts/firebase-config.js"></script>
</body>
</html>
